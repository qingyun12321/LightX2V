<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kokoni 文生 / 图生视频</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=Noto+Serif+SC:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0f1115;
      --bg-soft: #151a22;
      --panel: rgba(23, 28, 37, 0.92);
      --panel-border: rgba(148, 162, 191, 0.18);
      --text: #f2f4f7;
      --text-soft: rgba(242, 244, 247, 0.75);
      --text-faint: rgba(242, 244, 247, 0.5);
      --accent: #d0b48c;
      --accent-2: #9aa6ba;
      --shadow: 0 18px 40px rgba(4, 6, 10, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(170, 184, 210, 0.08), transparent 55%),
        radial-gradient(120% 120% at 100% 0%, rgba(208, 180, 140, 0.08), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, #0b0e13 100%);
      overflow-x: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: auto;
      z-index: -1;
      filter: blur(0px);
      opacity: 0.5;
    }

    body::before {
      width: 520px;
      height: 520px;
      top: -160px;
      right: -140px;
      background: radial-gradient(circle at center, rgba(130, 145, 175, 0.18), transparent 70%);
      animation: ink-drift 22s ease-in-out infinite;
    }

    body::after {
      width: 640px;
      height: 640px;
      bottom: -240px;
      left: -220px;
      background: radial-gradient(circle at center, rgba(208, 180, 140, 0.14), transparent 70%);
      animation: ink-drift 28s ease-in-out infinite reverse;
    }

    @keyframes ink-drift {
      0%,
      100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(30px, -24px, 0) scale(1.05);
      }
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 24px 60px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: wash-in 0.9s ease both;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(148, 162, 191, 0.12);
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 12px;
      width: fit-content;
    }

    .badge::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      animation: pulse 2.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
    }

    h1 {
      margin: 0;
      font-size: clamp(2.4rem, 4vw, 3.4rem);
      line-height: 1.1;
      font-family: "Noto Serif SC", "Songti SC", serif;
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 0;
      max-width: 720px;
      color: var(--text-soft);
      font-size: 1.02rem;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 24px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: var(--shadow);
      animation: wash-in 0.9s ease both;
    }

    .panel:nth-of-type(1) {
      animation-delay: 0.1s;
    }

    .panel:nth-of-type(2) {
      animation-delay: 0.2s;
    }

    @keyframes wash-in {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .tabs {
      display: inline-flex;
      gap: 10px;
      padding: 6px;
      border-radius: 999px;
      background: rgba(8, 12, 18, 0.7);
      border: 1px solid rgba(148, 162, 191, 0.2);
      width: fit-content;
    }

    .tab {
      border: none;
      background: transparent;
      color: var(--text-soft);
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      box-shadow: none;
    }

    .tab.active {
      background: rgba(208, 180, 140, 0.18);
      color: var(--accent);
    }

    .tab:hover {
      transform: none;
      box-shadow: none;
    }

    label {
      font-size: 0.95rem;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(148, 162, 191, 0.25);
      background: rgba(10, 14, 20, 0.7);
      color: var(--text);
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      font-size: 0.95rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--text-faint);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .hidden {
      display: none !important;
    }

    .upload {
      display: grid;
      gap: 12px;
    }

    .upload-preview {
      width: 100%;
      min-height: 160px;
      border-radius: 14px;
      border: 1px dashed rgba(148, 162, 191, 0.35);
      background: rgba(8, 12, 18, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text-faint);
      font-size: 0.9rem;
    }

    .upload-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 120px;
      gap: 12px;
      align-items: end;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-faint);
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(120deg, #d0b48c, #c2cce0);
      color: #0b0f15;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 22px rgba(6, 9, 14, 0.4);
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      font-size: 0.9rem;
      color: var(--text-soft);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(8, 12, 18, 0.7);
      border: 1px solid rgba(148, 162, 191, 0.18);
      min-height: 44px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status[data-state="loading"]::before {
      content: "";
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(208, 180, 140, 0.6);
      border-top-color: transparent;
      display: inline-block;
      animation: spin 1.2s linear infinite;
    }

    .status[data-state="error"] {
      color: #ffb3a7;
      border-color: rgba(255, 179, 167, 0.35);
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .preview {
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
    }

    .video-shell {
      flex: 1;
      min-height: 260px;
      border-radius: 16px;
      border: 1px dashed rgba(148, 162, 191, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(8, 12, 18, 0.6);
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .placeholder {
      text-align: center;
      color: var(--text-faint);
      font-size: 0.95rem;
      padding: 12px;
    }

    .download {
      display: none;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .row {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <span class="badge">远程推理</span>
      <h1>KOKONI</h1>
      <p class="subtitle">
        以文字或图像驱动影像，在留白之间见山河。
      </p>
    </header>

    <section class="grid">
      <div class="panel">
        <form id="x2v-form">
          <div class="tabs" role="tablist" aria-label="生成模式">
            <button class="tab active" type="button" data-mode="t2v">文生视频</button>
            <button class="tab" type="button" data-mode="i2v">图生视频</button>
          </div>

          <div>
            <label for="prompt">提示词</label>
            <textarea id="prompt" placeholder="描绘你想生成的场景……"></textarea>
          </div>

          <div id="image-panel" class="upload hidden">
            <label for="image">输入图片</label>
            <input id="image" type="file" accept="image/*" />
            <div class="upload-preview" id="image-preview">
              <span>请选择一张图片作为起始画面。</span>
              <img id="image-preview-img" alt="预览图" />
            </div>
          </div>

          <div>
            <label for="negative">反向提示词（可选）</label>
            <textarea id="negative" placeholder="描述需要避开的内容……"></textarea>
          </div>

          <div class="row">
            <div>
              <label for="seed">随机种子（可选）</label>
              <input id="seed" type="number" placeholder="42" />
              <div class="hint">留空则使用默认种子。</div>
            </div>
          </div>

          <div class="actions">
            <button id="generate" type="submit">生成视频</button>
            <span class="hint">生成可能需要数分钟，任务会排队等待。</span>
          </div>

          <div id="status" class="status" data-state="idle">准备就绪。</div>
        </form>
      </div>

      <div class="panel preview">
        <div class="video-shell">
          <video id="result" controls playsinline></video>
          <div id="placeholder" class="placeholder">
            正在等候结果，完成后视频将在此呈现。
          </div>
        </div>
        <a id="download" class="download" href="#" download="lightx2v.mp4">下载视频</a>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById("x2v-form");
    const tabs = document.querySelectorAll(".tab");
    const promptInput = document.getElementById("prompt");
    const negativeInput = document.getElementById("negative");
    const seedInput = document.getElementById("seed");
    const imageInput = document.getElementById("image");
    const imagePanel = document.getElementById("image-panel");
    const imagePreview = document.getElementById("image-preview");
    const imagePreviewImg = document.getElementById("image-preview-img");
    const imagePreviewText = imagePreview.querySelector("span");
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("result");
    const placeholderEl = document.getElementById("placeholder");
    const downloadEl = document.getElementById("download");
    const buttonEl = document.getElementById("generate");

    let currentUrl = null;
    let previewUrl = null;
    let currentMode = "t2v";
    const apiBase = "https://deployment-11493-utau6vzv-10085.550w.link";
    let runtimeApiBase = apiBase;
    const openApiConfig = {
      base: "https://openapi.suanli.cn",
      version: "1.0.0",
      taskId: 1319239,
      servicePort: 10085,
      token: "f2ee1c4c-b678-4b3e-850b-e56a6f57bfd3-20260208093806",
      // Wait up to 5 minutes for cold start + image pulling.
      readyTimeoutMs: 5 * 60 * 1000,
    };

    const setStatus = (message, state) => {
      statusEl.textContent = message;
      statusEl.dataset.state = state;
    };

    const sleep = (ms) => new Promise((resolve) => window.setTimeout(resolve, ms));

    const normalizeCode = (code) =>
      String(code === undefined || code === null ? "" : code).trim().toLowerCase();

    const isApiSuccess = (payload) => {
      if (!payload || typeof payload !== "object") {
        return false;
      }
      const code = normalizeCode(payload.code);
      return code === "0000" || code === "0" || code === "200" || code === "ok" || code === "success";
    };

    const extractPayloadMessage = (payload) => {
      if (!payload || typeof payload !== "object") {
        return "";
      }
      const message = payload.message || payload.msg || payload.detail || payload.error || "";
      if (typeof message === "string") {
        return message;
      }
      if (message && typeof message === "object") {
        return JSON.stringify(message);
      }
      return String(message || "");
    };

    const isRecoverAlreadyRunning = (message) =>
      /already|running|active|运行中|已运行|无需恢复|未暂停|must.*paused|任务必须为暂停中/i.test(message);

    const normalizeStatus = (status) =>
      String(status === undefined || status === null ? "" : status).trim().toLowerCase();

    const isRunningStatus = (status) =>
      /running|ready|online|available|success|active|启动中|运行中/.test(normalizeStatus(status));

    const extractTaskStatus = (detailPayload) => {
      if (!detailPayload || typeof detailPayload !== "object") {
        return "";
      }
      const data = detailPayload.data;
      if (!data || typeof data !== "object") {
        return "";
      }
      return String(data.status || data.task_status || data.taskStatus || "").trim();
    };

    const extractTaskServiceBaseUrl = (detailPayload) => {
      if (!detailPayload || typeof detailPayload !== "object") {
        return "";
      }
      const data = detailPayload.data;
      if (!data || typeof data !== "object") {
        return "";
      }
      const services = Array.isArray(data.services) ? data.services : [];
      let fallback = "";
      for (const service of services) {
        const remotePorts = Array.isArray(service.remote_ports) ? service.remote_ports : [];
        for (const portItem of remotePorts) {
          const url = typeof portItem.url === "string" ? portItem.url.trim() : "";
          if (!url) {
            continue;
          }
          if (!fallback) {
            fallback = url;
          }
          if (Number(portItem.service_port) === Number(openApiConfig.servicePort)) {
            return url.replace(/\/$/, "");
          }
        }
      }
      return fallback ? fallback.replace(/\/$/, "") : "";
    };

    const buildOpenApiHeaders = (token) => ({
      "Content-Type": "application/json",
      token,
      timestamp: String(Date.now()),
      version: openApiConfig.version,
    });

    const buildOpenApiGetHeaders = (token) => ({
      token,
      timestamp: String(Date.now()),
      version: openApiConfig.version,
    });

    const callTaskDetailApi = async (token) => {
      const response = await fetch(
        `${openApiConfig.base}/api/deployment/task/detail?task_id=${encodeURIComponent(String(openApiConfig.taskId))}`,
        {
          method: "GET",
          headers: buildOpenApiGetHeaders(token),
          cache: "no-store",
        }
      );

      let payload = null;
      try {
        payload = await response.json();
      } catch (error) {
        payload = null;
      }

      if (!response.ok) {
        const detail = extractPayloadMessage(payload) || `HTTP ${response.status}`;
        throw new Error(`detail 请求失败：${detail}`);
      }

      if (!isApiSuccess(payload)) {
        const message = extractPayloadMessage(payload) || `业务码 ${payload && payload.code ? payload.code : "unknown"}`;
        throw new Error(`detail 失败：${message}`);
      }

      return payload;
    };

    const callTaskControlApi = async (action, token) => {
      const actionPath = action === "recover" ? "recover" : "pause";
      const response = await fetch(`${openApiConfig.base}/api/deployment/task/${actionPath}`, {
        method: "POST",
        headers: buildOpenApiHeaders(token),
        body: JSON.stringify({ task_id: openApiConfig.taskId }),
      });

      let payload = null;
      try {
        payload = await response.json();
      } catch (error) {
        payload = null;
      }

      if (!response.ok) {
        const detail = extractPayloadMessage(payload) || `HTTP ${response.status}`;
        throw new Error(`${actionPath} 请求失败：${detail}`);
      }

      if (!isApiSuccess(payload)) {
        const message = extractPayloadMessage(payload) || `业务码 ${payload && payload.code ? payload.code : "unknown"}`;
        if (action === "recover" && isRecoverAlreadyRunning(message)) {
          return payload;
        }
        throw new Error(`${actionPath} 失败：${message}`);
      }

      return payload;
    };

    const waitForWorkerReady = async (token, timeoutMs = openApiConfig.readyTimeoutMs, intervalMs = 2000) => {
      const deadline = Date.now() + timeoutMs;
      let lastStatus = "";
      let lastBase = "";
      while (Date.now() < deadline) {
        let baseToCheck = runtimeApiBase;
        try {
          const detail = await callTaskDetailApi(token);
          const status = extractTaskStatus(detail);
          const fromDetailBase = extractTaskServiceBaseUrl(detail);
          if (status) {
            lastStatus = status;
          }
          if (fromDetailBase) {
            runtimeApiBase = fromDetailBase;
            baseToCheck = fromDetailBase;
            lastBase = fromDetailBase;
          }
          if (baseToCheck && (!status || isRunningStatus(status))) {
            const response = await fetch(`${baseToCheck}/health`, { cache: "no-store" });
            if (response.ok) {
              return baseToCheck;
            }
          }
        } catch (error) {
          // Ignore transient connection failures while task is starting.
        }
        await sleep(intervalMs);
      }
      throw new Error(`任务恢复超时，后端服务尚未就绪。最后状态：${lastStatus || "unknown"}，最后地址：${lastBase || runtimeApiBase || "none"}`);
    };

    const fetchQueueStatus = async (baseUrl, requestId = "") => {
      try {
        const query = requestId ? `?request_id=${encodeURIComponent(requestId)}` : "";
        const response = await fetch(`${baseUrl}/queue_status${query}`, { cache: "no-store" });
        if (!response.ok) {
          return null;
        }
        return await response.json();
      } catch (error) {
        return null;
      }
    };

    const applyQueueStatus = (queueStatus) => {
      if (!queueStatus) {
        return;
      }
      if (queueStatus.status === "processing" || queueStatus.position === 0) {
        setStatus("生成中，请保持页面开启。", "loading");
        return;
      }
      if (queueStatus.status === "pending") {
        const position = typeof queueStatus.position === "number" ? queueStatus.position : -1;
        if (position > 0) {
          const ahead = Math.max(0, position - 1);
          setStatus(`排队中（前面还有${ahead}个）`, "loading");
        } else {
          setStatus("排队中，请稍候。", "loading");
        }
      }
    };

    const setMode = (mode) => {
      currentMode = mode;
      tabs.forEach((tab) => {
        tab.classList.toggle("active", tab.dataset.mode === mode);
      });
      imagePanel.classList.toggle("hidden", mode !== "i2v");
    };

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        setMode(tab.dataset.mode);
        setStatus("已切换生成模式。", "idle");
      });
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files && imageInput.files[0];
      if (!file) {
        if (previewUrl) {
          URL.revokeObjectURL(previewUrl);
          previewUrl = null;
        }
        imagePreviewImg.src = "";
        imagePreviewImg.style.display = "none";
        imagePreviewText.style.display = "inline";
        return;
      }
      if (previewUrl) {
        URL.revokeObjectURL(previewUrl);
      }
      previewUrl = URL.createObjectURL(file);
      imagePreviewImg.src = previewUrl;
      imagePreviewImg.style.display = "block";
      imagePreviewText.style.display = "none";
    });

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const prompt = promptInput.value.trim();
      const negative = negativeInput.value.trim();
      const seedRaw = seedInput.value.trim();
      const openApiToken = openApiConfig.token;
      let base = runtimeApiBase;

      if (!prompt) {
        setStatus("请填写提示词。", "error");
        return;
      }

      if (currentMode === "i2v") {
        const file = imageInput.files && imageInput.files[0];
        if (!file) {
          setStatus("请上传图片。", "error");
          return;
        }
      }

      const payload = new FormData();
      const requestId = (window.crypto && window.crypto.randomUUID)
        ? window.crypto.randomUUID()
        : `${Date.now()}-${Math.random().toString(16).slice(2)}`;
      payload.append("prompt", prompt);
      if (negative) {
        payload.append("negative_prompt", negative);
      }
      if (seedRaw) {
        payload.append("seed", seedRaw);
      }
      payload.append("request_id", requestId);
      if (currentMode === "i2v") {
        payload.append("image", imageInput.files[0]);
      }

      buttonEl.disabled = true;
      let queueTimer = null;
      let recoveredTask = false;
      let pausedTask = false;
      let requestError = null;

      if (currentUrl) {
        URL.revokeObjectURL(currentUrl);
        currentUrl = null;
      }
      videoEl.style.display = "none";
      placeholderEl.style.display = "block";
      downloadEl.style.display = "none";

      try {
        setStatus("正在查询任务状态。", "loading");
        const detailBefore = await callTaskDetailApi(openApiToken);
        const statusBefore = extractTaskStatus(detailBefore);
        const baseBefore = extractTaskServiceBaseUrl(detailBefore);
        if (baseBefore) {
          runtimeApiBase = baseBefore;
          base = baseBefore;
        }

        if (isRunningStatus(statusBefore)) {
          setStatus("任务已运行，跳过恢复，等待服务就绪。", "loading");
        } else {
          setStatus("任务未运行，正在恢复任务。", "loading");
          await callTaskControlApi("recover", openApiToken);
          recoveredTask = true;
        }

        setStatus("等待服务就绪。", "loading");
        base = await waitForWorkerReady(openApiToken);

        const queueStatus = await fetchQueueStatus(base, requestId);
        const willQueue = queueStatus && (queueStatus.status === "pending" || queueStatus.processing || queueStatus.pending > 0);
        if (willQueue) {
          applyQueueStatus(queueStatus);
        } else {
          setStatus("生成中，请保持页面开启。", "loading");
        }

        queueTimer = window.setInterval(async () => {
          const status = await fetchQueueStatus(base, requestId);
          applyQueueStatus(status);
        }, 2000);

        const response = await fetch(`${base}/generate`, {
          method: "POST",
          body: payload,
        });

        if (!response.ok) {
          const contentType = response.headers.get("content-type") || "";
          let detail = "";
          if (contentType.includes("application/json")) {
            const data = await response.json();
            detail = data.detail || JSON.stringify(data);
          } else {
            detail = await response.text();
          }
          throw new Error(detail || `HTTP ${response.status}`);
        }

        const blob = await response.blob();
        currentUrl = URL.createObjectURL(blob);
        videoEl.src = currentUrl;
        videoEl.style.display = "block";
        placeholderEl.style.display = "none";
        downloadEl.href = currentUrl;
        downloadEl.style.display = "inline-flex";
        setStatus("结果已返回，正在暂停任务。", "loading");
        await callTaskControlApi("pause", openApiToken);
        pausedTask = true;
        setStatus("已完成，视频加载成功，任务已暂停。", "ready");
      } catch (error) {
        requestError = error;
        setStatus(`请求失败：${error.message}`, "error");
      } finally {
        if (queueTimer) {
          window.clearInterval(queueTimer);
        }

        if (recoveredTask && !pausedTask) {
          try {
            await callTaskControlApi("pause", openApiToken);
            pausedTask = true;
            if (requestError) {
              setStatus(`请求失败：${requestError.message}（任务已自动暂停）`, "error");
            }
          } catch (pauseError) {
            if (requestError) {
              setStatus(`请求失败：${requestError.message}；暂停任务失败：${pauseError.message}`, "error");
            } else {
              setStatus(`暂停任务失败：${pauseError.message}`, "error");
            }
          }
        }

        buttonEl.disabled = false;
      }
    });
  </script>
</body>
